<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兑换码系统 - 二维码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .qr-container {
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            background: #f9f9f9;
        }
        
        .qr-code {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        
        .instructions {
            margin: 20px 0;
            color: #666;
            line-height: 1.6;
        }
        
        .admin-link {
            margin-top: 30px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .admin-link:hover {
            background: #0056b3;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.available {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.empty {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎁 兑换码系统</h1>
        
        <div class="instructions">
            <p><strong>使用说明：</strong></p>
            <p>1. 扫描下方二维码</p>
            <p>2. 进入兑换页面</p>
            <p>3. 点击领取按钮获得兑换码</p>
            <p>4. 每个兑换码只能领取一次</p>
        </div>
        
        <div class="qr-container">
            <img src="{{ qr_path }}" alt="兑换码二维码" class="qr-code">
        </div>
        
        <div class="instructions">
            <p><strong>💡 提示：</strong></p>
            <p>请确保网络连接正常</p>
            <p>兑换码数量有限，先到先得</p>
        </div>
        
        <a href="/admin" class="admin-link">🔧 管理后台</a>
    </div>
</body>
</html>
